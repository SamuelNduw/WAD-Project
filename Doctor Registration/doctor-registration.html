<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="https://api.fontshare.com/v2/css?f[]=excon@100,900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="auth-buttons">
    <button  class="login-btn" id="loginButton">Login</button>
    <!-- <button class="signup-btn">Sign Up</button> -->
  </div>
  <!-- Sidebar Navigation -->
  <aside>
    <nav>
      <ul>
        <li><a href="#" class="active"><i class="bx bx-home-circle"></i><span>Home</span></a></li>
        <li><a href="#"><i class="bx bx-user"></i><span>Profile</span></a></li>
        <li><a href="#"><i class="bx bx-street-view"></i><span>Portal</span></a></li>
        <li><a href="#"><i class="bx bx-capsule"></i><span>Prescription Manager</span></a></li>
        <li><a href="#"><i class='bx bxs-info-circle'></i><span>About</span></a></li>
        <li><a href="#"><i class="bx bxs-envelope"></i><span>Contact</span></a></li>
        <li><a href="../APPOINTMENT SCHEDULING/appointment.html"><i class="bx bx-calendar-plus"></i><span>Schedule
              Appointment</span></a></li>
        <li><a href="#" data-resize-btn><i class="bx bx-chevrons-right"></i><span>Collapse</span></a></li>
      </ul>
    </nav>
  </aside>

  <main>
    <div class="toggle-buttons">
      <button  onclick="showForm('doctor')">Doctor</button>
      <button  onclick="showForm('patient')">Patient</button>
    </div>
  <div class="registration-container" id="doctorForm">
    <h2>Doctor Registration</h2>
    <form id="doctorRegistrationForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="specialization">Specialization</label>
      <input type="text" id="specialization" name="specialization" required>

      <label for="licenceNumber">Licence Number</label>
      <input type="text" id="licenceNumber" name="licenceNumber" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Register</button>
    </form>
    <!-- <p id="message"></p>  -->
  </div>
  <div class="registration-container" id="patientForm" style="display: none;">
    <h2>Patient Registration</h2>
    <form id="patientRegistrationForm">
       <label for="firstName">First Name</label>
       <input type="text" id="firstNamePatient" name="firstName" required>

       <label for="lastName">Last Name</label>
       <input type="text" id="lastNamePatient" name="lastName" required>

       <label for="email">Email</label>
       <input type="email" id="emailPatient" name="email" required>

       <label for="dob">Date of Birth</label>
       <input type="date" id="dob" name="dob" required>

       <label for="address">Address</label>
       <input type="text" id="address" name="address" required>

       <label for="phone">Phone Number</label>
       <input type="tel" id="phonePatient" name="phone" required>

       <label for="password">Password</label>
       <input type="password" id="passwordPatient" name="password" required>

       <label for="medicalHistory">Medical History</label>
       <textarea id="medicalHistory" name="medicalHistory"></textarea>

       <button type="submit">Register</button>
    </form>
  </div>
</main>
  <script type="module" src="registration.js"></script>
  <script  src="script.js"></script>
  <script src="../uni-css/script.js"></script>
</body>


</html>
