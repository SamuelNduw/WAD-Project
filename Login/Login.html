<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Health System - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <div class="form-container">
        <h2>Login</h2>

        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
            <div class="redirect-link">
                <p>Don't have an account? <a href="signup.html" style="color: #4A4063;">Sign up here</a></p>
            </div>
        </form>

        <p style="text-align: center; margin: 10px 0;">Or log in with:</p>

        
        <div class="social-login">
            <a href="#" class="social-button google">Log in with Google</a>
            <a href="#" class="social-button apple">Log in with Apple</a>
        </div>
    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
