<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Health System - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #141D26;
            color: #ffffff;
        }
        .form-container {
            width: 400px;
            padding: 20px;
            background-color: #243447;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        h2 {
            text-align: center;
            color: #ffffff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
        }
        .form-group input[type="text"], 
        .form-group input[type="email"], 
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #4A4063;
            border-radius: 20px;
            background-color: #141D26;
            color: #ffffff;
            height: 30px;
        }
        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4A4063;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            height: 36px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #34304a;
        }
        .redirect-link {
            text-align: center;
            margin-top: 10px;
            color: #ffffff;
            font-size: 12px;
        }
        .social-signup {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
            height: 36px;
        }
        .google {
            background-color: #ffffff;
            color: #141D26;
            border: 1px solid #4A4063;
        }
        .google:hover {
            background-color: #f1f3f5;
        }
        .apple {
            background-color: #4A4063;
            color: #ffffff;
            border: 1px solid #4A4063;
        }
        .apple:hover {
            background-color: #3c374f;
        }
        .terms-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        .terms-container label {
            font-size: 12px;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Sign Up</h2>

        <form id="signupForm">
            <div class="form-group">
                <label for="signupName">Name:</label>
                <input type="text" id="signupName" required>
            </div>
            <div class="form-group">
                <label for="signupSurname">Surname:</label>
                <input type="text" id="signupSurname" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required>
            </div>
            <div class="terms-container">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the Terms and Conditions</label>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign Up">
            </div>
            <div class="redirect-link">
                <p>Already have an account? <a href="login.html" style="color: #4A4063;">Login here</a></p>
            </div>
        </form>

        <p style="text-align: center; margin: 10px 0;">Or sign up with:</p>

        <div class="social-signup">
            <a href="#" class="social-button google">Sign up with Google</a>
            <a href="#" class="social-button apple">Sign up with Apple</a>
        </div>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("signupName").value;
            const surname = document.getElementById("signupSurname").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            const terms = document.getElementById("terms").checked;

            if (name && surname && email && password && terms) {
                localStorage.setItem("userEmail", email);
                localStorage.setItem("userPassword", password);
                alert("Sign Up Successful! You can now log in.");
                window.location.href = "login.html";
            } else if (!terms) {
                alert("Please agree to the Terms and Conditions.");
            }
        });
    </script>

</body>
</html>
